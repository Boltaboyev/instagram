{% extends 'main.html' %}

{% block section %}
    <div class="container">
        <section class="user">
            <div class="user_box">
                <div class="img">
                    <img src="../static/img/person/pic-1.png" alt="">
                </div>
                <div class="user_about">
                    <h3>Web_Developer</h3>
                    <ul class="user_followers">
                        <li>3 posts</li>
                        <li><a href="#">999k followers</a></li>
                        <li><a href="#">1 following</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="change_photo">
            <div class="change_box">
                <div class="change_box_text border_bt">
                    <h4>Change Profile Photo</h4>
                </div>

                <label class="upload border_bt" id="change" for="change_file">
                    Upload Photo
                </label>
                <input id="change_file" hidden type="file">

                <div class="remove border_bt">
                    <a href="#">Remove Current Photo</a>
                </div>
                <div class="cancel border_bt">
                    <p>Cancel</p>
                </div>
            </div>
        </section>
    </div>
