{% extends 'main.html' %}

{% block section %}

<section class="open_post">
{% for user1 in users %}
    {%if user1.id == post_open.post_owner%}

                        <div class="x_solid x_bold">
                            <img class="back2" src="../static/icon/times-solid.svg" alt="">
                        </div>
                        <div class="open_post_src"><img src="/{{post_open.post_img}}" alt=""></div>
                        <div class="open_post_box">
                            <div class="post_owner_img">
                                <img src="/{{user1.img}}" alt="">
                            </div>
                            <div class="post_owner_name">
                                <p><a style="text-decoration:none; color:black" href="{{url_for('view_user', user_id=user1.id)}}"><strong>{{user1.username}}</strong></a></p>
                            </div>
                            <div class="post_line"></div>
                            <div class="post_line2"></div>
                            <div style="display:flex; margin-right:655px">
                                            <div class="owner_post_like accurate_like">
                                                <div class="like_bold">
                                        
                                                    <svg {% for like in post_open.post_like %} {% if like.owner_id == user.id %} style="fill:red"{%endif%} {% endfor %} class="heart" data-id="{{ post_open.id }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                        <path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/>
                                                    </svg>
                                                </div>
                                                <p><span class="count_like">{% if not post_open.like_count %} 0 {% else %} {{ post_open.like_count }} {%endif%}</span> likes</p>
                                            </div>  
                                        </div>  
                            <div class="post_line3"></div>
                            <form action="{{url_for('add_comment', post_id=post_open.id)}}" method='post'>
                                <div class="add_comment accurate_input">
                                    <input type="text" name="comment_text" placeholder='Add a comment...'>
                                    <button type="submit">Post</button>
                                </div>
                            </form>
                        </div>
                        {%endif%}
{% endfor %}
                    </section> 
{%endblock%}
